<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Card Component</title>

    <link rel="stylesheet" href="css/card.css" />
  </head>
  <body>
    <div class="container">
      <div class="card">
        <img src="assets/bg-pattern-card.svg" alt="" class="card-top" />
        <div class="user-details">
          <img src="assets/image-victor.jpg" class="user-img" alt="" />
          <h3>Victor Crest <span class="gray">26</span></h3>
          <p class="gray">London</p>
        </div>
        <hr />

        <!-- user account details -->
        <div class="card-bottom">
          <ul>
            <li class="content">
              <span class="count"> 80K </span
              ><span class="count-title"> Followers</span>
            </li>
            <li class="content">
              <span class="count"> 80K </span
              ><span class="count-title"> Likes</span>
            </li>
            <li class="content">
              <span class="count"> 1.4K </span
              ><span class="count-title"> Photos</span>
            </li>
          </ul>
        </div>
      </div>
    </div>
  </body>
</html>
