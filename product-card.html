<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->
    <link rel="stylesheet" href="./css/product-card.css" />

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <title>Frontend Mentor | Product preview card component</title>
  </head>
  <body>
    <div class="container">
      <!-- <div class="grid"> -->
      <div class="img-card">
        <img src="./assets/image-product-desktop.jpg" alt="" />
      </div>
      <div class="product-card">
        <span class="type">perfume</span>
        <h2 class="title">Gabrielle Essence Eau De Parfum</h2>
        <p class="description">
          A floral, solar and voluptuous interpretation composed by Olivier
          Polge, Perfumer-Creator for the House of CHANEL.
        </p>
        <div class="price">
          <p class="current-price">$149.99</p>
          <p class="sale">$169.99</p>
        </div>
        <div class="btn">
          <img src="./assets/icon-cart.svg" alt="" /> Add to Cart
        </div>
      </div>
      <!-- </div> -->
    </div>
  </body>
</html>
